<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="styles/font-awesome-4.6.1/css/font-awesome.css">
    <link rel="stylesheet" href="styles/horario.css">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/bootstrap-menu.min.css">
    <link rel="stylesheet" href="styles/datepicker.css">
    <link rel="stylesheet" href="styles/carona.css">
    <link rel="stylesheet" href="styles/buscar.css">
    <link rel="stylesheet" href="styles/team.css">
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/diretivas/datepicker.js"></script>
    <script src="scripts/services/menuService.js"></script>
    <script src="scripts/services/horarioService.js"></script>
    <script src="scripts/services/caronaService.js"></script>
    <script src="scripts/services/mainService.js"></script>
    <script src="scripts/controllers/menuController.js"></script>
    <script src="scripts/controllers/caronaController.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
    <script src="scripts/controllers/horarioController.js"></script>
    <script src="scripts/controllers/buscaController.js"></script>
    <script src="scripts/controllers/teamController.js"></script>
    <script src="scripts/controllers/about.js"></script>


    <!-- endbuild -->
</head>
<body ng-app="clienteApp">
    <div class="navbar navbar-fixed-top" data-activeslide="1" ng-controller="menuController">
        <div class="container">

            <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


            <div class="nav-collapse collapse navbar-responsive-collapse">
                <ul class="nav row">
                    <li ng-repeat="menu in menus" data-slide="menu.slide" class="col-12 col-sm-2"><a id="'menu-link-' + menu.slide" ng-href={{menu.href}}><span ng-class="'glyphicon glyphicon-' + menu.class"></span> <span class="text">{{menu.nome}}</span></a></li>
                </ul>
                <div class="row">
                    <div class="col-sm-2 active-menu"></div>
                </div>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div><!-- /.navbar -->
    <div data-ng-view></div>



</body>
</html>
