<body xmlns="http://www.w3.org/1999/html">
<div class="row" >

  <div class="col-md-12">
    <div id="bemVindo">
      <h3>Bem-vindo à página de Notificações!</h3>
      <br>
      <h4>Aqui você encontra os pedidos recebidos de caronas, aceitos e rejeitados.</h4>
    </div>
  </div>

  <div class="col-md-12 text-center">
    <ul class="pagination">
      <li>
        <a ng-click="buscarSolicitacoes('anterior')">Pagina Anterior</a>
      </li>
      <li>
        <a ng-click="quantidadeElementosPagina < 3 || buscarSolicitacoes('proxima')">Prox Página</a>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="list-group">
    <div id = "mydiv" style = "width: 600px;">
      <a class="list-group-item" style = "color: rgb(0,121,192); left: 200px;">The book is on the table.<span title = "Descartar Notificação" onclick="hide('mydiv')" class="badge">x</span></a>
    </div>
  </div>
</div>

<script type="text/javascript">
  function hide(target) {
    document.getElementById(target).style.display = 'none';
  }

</script>

</body>
